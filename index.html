<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Studio | QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --primary-light: #A78BFA;
            --secondary: #06D6A0;
            --accent: #FF6B6B;
            --dark: #1E1B2E;
            --darker: #151322;
            --light: #F8FAFC;
            --gray: #94A3B8;
            --gray-dark: #475569;
            --radius-lg: 20px;
            --radius-md: 14px;
            --radius-sm: 10px;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 35px 60px -15px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #2D1B69 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 214, 160, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 107, 107, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient);
            opacity: 0.1;
            filter: blur(40px);
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation: float 20s infinite ease-in-out;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation: float 15s infinite ease-in-out reverse;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation: float 25s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(30, 27, 46, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            max-width: 520px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .logo i {
            font-size: 28px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--light) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--gray);
            font-size: 16px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 28px;
        }

        .input-group label {
            display: block;
            margin-bottom: 12px;
            color: var(--light);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group label i {
            color: var(--primary-light);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input,
        .input-wrapper textarea,
        .input-wrapper select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            font-size: 16px;
            transition: var(--transition);
            color: var(--light);
            font-family: inherit;
        }

        .input-wrapper input::placeholder,
        .input-wrapper textarea::placeholder {
            color: var(--gray);
        }

        .input-wrapper input:focus,
        .input-wrapper textarea:focus,
        .input-wrapper select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
        }

        .input-wrapper textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .option-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .option-header i {
            color: var(--primary-light);
            font-size: 14px;
        }

        .option-header label {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .color-input {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .color-input input[type="color"] {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-sm);
            cursor: pointer;
            padding: 0;
            background: transparent;
        }

        .color-input input[type="text"] {
            flex: 1;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            padding: 12px 16px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            border: 3px solid var(--light);
            box-shadow: var(--shadow-sm);
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .slider-value {
            min-width: 50px;
            text-align: center;
            font-weight: 700;
            color: var(--light);
            font-size: 14px;
            background: var(--glass);
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--glass-border);
        }

        .preview-section {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: var(--glass);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .preview-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient);
        }

        .qr-container {
            display: inline-block;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .qr-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        #qrCode {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .feature-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 8px 16px;
            background: rgba(139, 92, 246, 0.15);
            color: var(--primary-light);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--light);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: var(--primary-light);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-message {
            text-align: center;
            padding: 16px;
            margin-top: 20px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
        }

        .status-success {
            background: rgba(6, 214, 160, 0.15);
            color: var(--secondary);
            border-color: rgba(6, 214, 160, 0.3);
            display: block;
        }

        .status-error {
            background: rgba(255, 107, 107, 0.15);
            color: var(--accent);
            border-color: rgba(255, 107, 107, 0.3);
            display: block;
        }

        .loading {
            opacity: 0.8;
            pointer-events: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 24px;
                margin: 10px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 28px;
            }

            .logo {
                width: 50px;
                height: 50px;
                border-radius: 14px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1>QR Studio</h1>
            <p>Creating QR codes</p>
        </div>

        <div class="input-group">
            <label for="qrContent">
                <i class="fas fa-pen"></i>
                Content to encode
            </label>
            <div class="input-wrapper">
                <textarea 
                    id="qrContent" 
                    placeholder="Enter URL, text, email, or any content..."
                    maxlength="1000"
                >https://github.com</textarea>
            </div>
        </div>

        <div class="options-grid">
            <div class="option-group">
                <div class="option-header">
                    <i class="fas fa-expand-alt"></i>
                    <label for="qrSize">Size</label>
                </div>
                <div class="slider-container">
                    <input type="range" id="qrSize" min="100" max="500" value="200" step="10">
                    <span class="slider-value" id="sizeValue">200px</span>
                </div>
            </div>

            <div class="option-group">
                <div class="option-header">
                    <i class="fas fa-arrows-alt-h"></i>
                    <label for="qrMargin">Margin</label>
                </div>
                <div class="slider-container">
                    <input type="range" id="qrMargin" min="0" max="20" value="4" step="1">
                    <span class="slider-value" id="marginValue">4</span>
                </div>
            </div>

            <div class="option-group">
                <div class="option-header">
                    <i class="fas fa-palette"></i>
                    <label for="foregroundColor">Foreground Color</label>
                </div>
                <div class="color-input">
                    <input type="color" id="foregroundColor" value="#000000">
                    <input type="text" id="foregroundColorText" value="#000000" maxlength="7">
                </div>
            </div>

            <div class="option-group">
                <div class="option-header">
                    <i class="fas fa-fill"></i>
                    <label for="backgroundColor">Background Color</label>
                </div>
                <div class="color-input">
                    <input type="color" id="backgroundColor" value="#ffffff">
                    <input type="text" id="backgroundColorText" value="#ffffff" maxlength="7">
                </div>
            </div>
        </div>

        <div class="preview-section">
            <div class="qr-container pulse">
                <img id="qrCode" src="" alt="QR Code Preview">
            </div>
            <div class="feature-badges">
                <span class="badge"><i class="fas fa-bolt"></i> Instant</span>
                <span class="badge"><i class="fas fa-palette"></i> Custom Colors</span>
                <span class="badge"><i class="fas fa-download"></i> Download</span>
                <span class="badge"><i class="fas fa-mobile-alt"></i> Responsive</span>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="action-buttons">
            <button id="downloadBtn" class="btn btn-primary" disabled>
                <i class="fas fa-download"></i>
                <span>Download PNG</span>
            </button>
            <button id="generateBtn" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i>
                <span>Generate QR Code</span>
            </button>
        </div>

        <div class="footer">
            <p>Made By â€¢ Plasma</p>
        </div>
    </div>

    <script>
        class QRGenerator {
            constructor() {
                this.elements = {
                    qrContent: document.getElementById('qrContent'),
                    qrSize: document.getElementById('qrSize'),
                    qrMargin: document.getElementById('qrMargin'),
                    foregroundColor: document.getElementById('foregroundColor'),
                    foregroundColorText: document.getElementById('foregroundColorText'),
                    backgroundColor: document.getElementById('backgroundColor'),
                    backgroundColorText: document.getElementById('backgroundColorText'),
                    qrCode: document.getElementById('qrCode'),
                    generateBtn: document.getElementById('generateBtn'),
                    downloadBtn: document.getElementById('downloadBtn'),
                    statusMessage: document.getElementById('statusMessage'),
                    sizeValue: document.getElementById('sizeValue'),
                    marginValue: document.getElementById('marginValue')
                };

                this.init();
            }

            init() {
                this.bindEvents();
                this.generateQRCode(); // Generate initial QR code
            }

            bindEvents() {
                // Generate QR code on button click
                this.elements.generateBtn.addEventListener('click', () => this.generateQRCode());

                // Update QR code on input changes
                this.elements.qrContent.addEventListener('input', () => this.debounce(this.generateQRCode, 500)());
                this.elements.qrSize.addEventListener('input', () => this.updateSizeValue());
                this.elements.qrMargin.addEventListener('input', () => this.updateMarginValue());

                // Color picker synchronization
                this.elements.foregroundColor.addEventListener('input', (e) => {
                    this.elements.foregroundColorText.value = e.target.value;
                    this.debounce(this.generateQRCode, 500)();
                });

                this.elements.foregroundColorText.addEventListener('input', (e) => {
                    if (this.isValidColor(e.target.value)) {
                        this.elements.foregroundColor.value = e.target.value;
                        this.debounce(this.generateQRCode, 500)();
                    }
                });

                this.elements.backgroundColor.addEventListener('input', (e) => {
                    this.elements.backgroundColorText.value = e.target.value;
                    this.debounce(this.generateQRCode, 500)();
                });

                this.elements.backgroundColorText.addEventListener('input', (e) => {
                    if (this.isValidColor(e.target.value)) {
                        this.elements.backgroundColor.value = e.target.value;
                        this.debounce(this.generateQRCode, 500)();
                    }
                });

                // Download button
                this.elements.downloadBtn.addEventListener('click', () => this.downloadQRCode());

                // Slider updates
                this.elements.qrSize.addEventListener('input', () => this.debounce(this.generateQRCode, 500)());
                this.elements.qrMargin.addEventListener('input', () => this.debounce(this.generateQRCode, 500)());
            }

            updateSizeValue() {
                this.elements.sizeValue.textContent = `${this.elements.qrSize.value}px`;
            }

            updateMarginValue() {
                this.elements.marginValue.textContent = this.elements.qrMargin.value;
            }

            isValidColor(color) {
                const s = new Option().style;
                s.color = color;
                return s.color !== '';
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            async generateQRCode() {
                const content = this.elements.qrContent.value.trim();
                
                if (!content) {
                    this.showStatus('Please enter some content to generate QR code', 'error');
                    this.elements.qrCode.src = '';
                    this.elements.downloadBtn.disabled = true;
                    return;
                }

                this.setLoading(true);

                try {
                    const size = this.elements.qrSize.value;
                    const margin = this.elements.qrMargin.value;
                    const foreground = this.elements.foregroundColor.value.replace('#', '');
                    const background = this.elements.backgroundColor.value.replace('#', '');

                    // Using a reliable QR code API
                    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?
                        data=${encodeURIComponent(content)}
                        &size=${size}x${size}
                        &margin=${margin}
                        &color=${foreground}
                        &bgcolor=${background}
                        &format=png
                        &qzone=1`.replace(/\s/g, '');

                    this.elements.qrCode.src = qrUrl;
                    
                    this.elements.qrCode.onload = () => {
                        this.setLoading(false);
                        this.elements.downloadBtn.disabled = false;
                        this.showStatus('QR code generated successfully!', 'success');
                    };

                    this.elements.qrCode.onerror = () => {
                        this.setLoading(false);
                        this.showStatus('Failed to generate QR code. Please try again.', 'error');
                    };

                } catch (error) {
                    this.setLoading(false);
                    this.showStatus('Error generating QR code: ' + error.message, 'error');
                }
            }

            downloadQRCode() {
                const link = document.createElement('a');
                link.download = `qr-code-${new Date().getTime()}.png`;
                link.href = this.elements.qrCode.src;
                link.click();
                this.showStatus('QR code downloaded successfully!', 'success');
            }

            setLoading(loading) {
                if (loading) {
                    this.elements.generateBtn.classList.add('loading');
                    this.elements.generateBtn.innerHTML = '<div class="spinner"></div><span>Generating...</span>';
                    this.elements.generateBtn.disabled = true;
                } else {
                    this.elements.generateBtn.classList.remove('loading');
                    this.elements.generateBtn.innerHTML = '<i class="fas fa-sync-alt"></i><span>Generate QR Code</span>';
                    this.elements.generateBtn.disabled = false;
                }
            }

            showStatus(message, type) {
                this.elements.statusMessage.textContent = message;
                this.elements.statusMessage.className = `status-message status-${type}`;
                
                setTimeout(() => {
                    this.elements.statusMessage.style.display = 'none';
                }, 4000);
            }
        }

        // Initialize the QR generator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new QRGenerator();
        });

        // Update initial slider values
        document.getElementById('qrSize').dispatchEvent(new Event('input'));
        document.getElementById('qrMargin').dispatchEvent(new Event('input'));
    </script>
</body>
</html>
